<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi-calculator</title>
    <link rel="stylesheet" href="/Bmi_calculate/style.css">
    <link rel="icon" href="/Bmi_calculate/calculator.avif"  type="image/x-icon"/>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Enter Height (Meter): </label><input type="text" id="height"></p>
            <p><label>Enter Weight (KG): </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <h3 id="result"></h3>
            <h4 id="advice"></h4>
            <div class="bmi-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="/Bmi_calculate/script.js"></script>
</body>
</html>
